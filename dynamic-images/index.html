<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dynamic Images</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <div id="hero">
        <div class="navbar">
          <img src="./assets/logo.png" alt="logo" class="logo" />
          <div class="user">
            <button type="button">Explore</button>
            <img src="./assets/user.png" alt="user" />
          </div>
        </div>
      </div>
      <div class="container">
        <div class="info">
          <h1>Discover</h1>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Vero
            reiciendis modi ut iste <br> voluptates aut sed repudiandae tempora quod
            vel.
          </p>
          <input type="text" placeholder="Search">
        </div>
      </div>
      <div class="slider">
        <img src="./assets/left-arrow.png" alt="prev" id="prev">
        <div class="preview">
          <img src="./assets/small1.png" alt="small-image" class="active thumbnail">
          <img src="./assets/small2.png" alt="small-image" class="thumbnail">
          <img src="./assets/small3.png" alt="small-image" class="thumbnail">
          <img src="./assets/small4.png" alt="small-image" class="thumbnail">
          <img src="./assets/small5.png" alt="small-image" class="thumbnail">
        </div>
        <img src="./assets/right-arrow.png" alt="next" id="next">
      </div>
    </main>
    <!-- Optional JavaScript -->
    <script src="./dynamic-images.js"></script>
  </body>
</html>
